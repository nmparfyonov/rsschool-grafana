name: Grafana Pipeline

on: workflow_dispatch

jobs:
  grafana-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        shell: bash
        run: |
          mkdir -p /home/runner/.ssh/
          touch /home/runner/.ssh/id_rsa
          echo -e "${{ secrets.TF_PRIVATE_KEY }}" > /home/runner/.ssh/id_rsa
          chmod 600 /home/runner/.ssh/id_rsa
          eval `ssh-agent -s`
          ssh-keyscan -t rsa,dsa,ecdsa,ed25519 ${{ secrets.BASTION_IP }} >> /home/runner/.ssh/known_hosts

      - name: Deploy grafana
        run: |
          scp ./values.yaml ${{ secrets.TF_AMI_USERNAME }}@${{ secrets.BASTION_IP }}:
          scp ./kubernetes_dashboard.json ${{ secrets.TF_AMI_USERNAME }}@${{ secrets.BASTION_IP }}:
          ssh ${{ secrets.TF_AMI_USERNAME }}@${{ secrets.BASTION_IP }} "kubectl create configmap grafana-kubernetes-dashboard -n monitoring --from-file=kubernetes_dashboard.json -o yaml --dry-run | kubectl apply -f -"
          ssh ${{ secrets.TF_AMI_USERNAME }}@${{ secrets.BASTION_IP }} "helm repo add bitnami https://charts.bitnami.com/bitnami"
          ssh ${{ secrets.TF_AMI_USERNAME }}@${{ secrets.BASTION_IP }} "helm upgrade --install grafana bitnami/grafana --version ${{ vars.HELM_GRAFANA_VERSION }} --create-namespace -n monitoring -f values.yaml --set admin.user=\"${{ secrets.GRAFANA_USER }}\" --set admin.password=\"${{ secrets.GRAFANA_PASSWORD }}\""
